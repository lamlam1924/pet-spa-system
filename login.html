    <!-- <h2>Đăng Nhập/Đăng Ký</h2> -->
    <div class="container-login" id="container-login">
        <div class="form-container sign-up-container">
            <form class="form-login" action="#">
                <h1>Đăng Ký</h1>
                <div class="social-container">
                   
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    
                </div>
                <span>hoặc sử dụng email của bạn để đăng ký</span>
                <input class="input-login" type="text" placeholder="Name" />
                <input class="input-login" type="email" placeholder="Email" />
                <input class="input-login" type="password" placeholder="Password" />
                <button>Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="form-login" action="#">
                <h1>Đăng Nhập</h1>
                <div class="social-container">
                    
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    
                </div>
                <span>hoặc sử dụng tài khoản của bạn</span>
                <input class="input-login" type="email" placeholder="Email" />
                <input class="input-login" type="password" placeholder="Password" />
                <div style="display: flex; align-items: center;">
                    <label style="margin: 0; display: flex; align-items: center;">
                        <input type="checkbox" style="margin-right: 5px;" /> Ghi nhớ mật khẩu
                    </label>
                </div>
                <div style="text-align: right; margin-bottom: 10px;">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button>Đăng Nhập</button>
            </form>
        </div>
        <div class="overlay-container1">
            <div class="overlay1">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Để tiếp tục kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào, bạn!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
     <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container-login');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
